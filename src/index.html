<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="sidebar light-background no-select">
            <h3 class="sidebar__title pb-big">To Do List</h3>

            <h4 class="pb">Folders</h4>
            <div class="projects-list">
                <div class="project">
                    <div class="project-title">
                        <i data-feather="chevron-right" class="small"></i>
                        <div class="project-name">Upcoming</div>
                    </div>
                    <div class="project-task-count">2</div>
                </div>
                <div class="project active">
                    <div class="project-title">
                        <i data-feather="chevron-right" class="small"></i>
                        <div class="project-name">Birthdays</div>
                    </div>
                    <div class="project-task-count"><span>12</span></div>
                </div>
                <div class="project">
                    <div class="project-title">
                        <i data-feather="chevron-right" class="small"></i>
                        <div class="project-name">Calendar</div>
                    </div>
                    <div class="project-task-count">0</div>
                </div>
                <div class="add add-project mt" id="add-project">
                    <div class="project-title">
                        <i data-feather="plus" class="small"></i>
                        <div class="project-name">Add new folder</div>
                    </div>
                </div>
            </div>
        </div>


        <div class="content">
            <h1 class="black-text pb">Birthdays</h1>
            <div class="no-select add add-task">
                <i data-feather="plus" class="medium"></i>
                <span>Add new todo</span>
            </div>
            <div class="todos mt">
                <div class="todo">
                    <div class="checkbox">
                        <input type="checkbox" id="myCheckbox">
                    </div>
                    <div class="todo-main">
                        <div class="todo-name">
                            <div>Ut enim ad minim veniam, quis nostrud exermcot.</div>
                            <i data-feather="chevron-right" class="medium"></i>
                        </div>
                        <div class="todo-info">
                            <div class="todo-date"><i data-feather="calendar" class="small"></i>06-05-2024</div>
                            <div class="todo-priority">
                                <div class="badge badge-high"></div> High
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <div class="checkbox">
                        <input type="checkbox" id="myCheckbox">
                    </div>
                    <div class="todo-main">
                        <div class="todo-name">
                            <div>Lorem ipsum dolor sit amet, coning elit.</div>
                            <i data-feather="chevron-right" class="medium"></i>
                        </div>
                        <div class="todo-info">
                            <div class="todo-date"><i data-feather="calendar" class="small"></i>06-05-2024</div>
                            <div class="todo-priority">
                                <div class="badge badge-low"></div> Low
                            </div>
                        </div>
                    </div>
                </div>
                <div class="todo checked">
                    <div class="checkbox">
                        <input type="checkbox" id="myCheckbox" checked disabled>
                    </div>
                    <div class="todo-main">
                        <div class="todo-name">
                            <div>Sed do eiusmod tgna aliqua.</div>
                            <i data-feather="chevron-right" class="medium"></i>
                        </div>
                        <div class="todo-info">
                            <div class="todo-date"><i data-feather="calendar" class="small"></i>06-05-2024</div>
                            <div class="todo-priority">
                                <div class="badge badge-medium"></div> Medium
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-container">
          <div class="modal-title">
            <span id="close">&times;</span>
          </div>
          <div class="modal-content">
          </div>
        </div>
      </div>
</body>

</html>
